<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="./css/bootstrap.css">
    <link rel="stylesheet" href="./css/main.css">
    <link rel="stylesheet" href="./css/all.css">
</head>

<body>
    <header>
        <nav class="navbar navbar-expand-lg p-5">
            <div class="container justify-content-between">
                <a class="navbar-brand d-flex align-items-center gap-3 justify-content-between" href="#">
                    <img src="./images/logo.png" alt="logo" class="brand-img" />
                    <div class="brand-name">
                        <h1>Weather</h1>
                        <p>tagline goes here</p>
                    </div>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link text-white me-5 rounded-pill active px-3" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-5 px-3" href="#">News</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-5 px-3" href="#">Live cameras</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-5 px-3" href="#">Photos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white me-5 px-3" href="#">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="hero p-5">
            <div class="container position-relative ">
                <div class="inner pb-5">
                    <div class="position-relative ">
                        <input class="w-100 mx-auto rounded-pill border-0 text-white search-input " type="text" id="search"
                            placeholder="Find your location...">
                        <input class="rounded-pill px-5 position-absolute search-button border-0 text-white " value="Find"
                            type="button" id="searchButton">
                    </div>
                </div>
                <div class="d-flex  forecast-container pt-5">
                    <div class="item col-md-4 rounded-4  ">
                        <div class="d-flex justify-content-between py-2 px-3 rounded-top-3 rounded-end-0 forecast-date">
                            <p class="my-auto fw-normal" id="todayDateName">Thursday</p>
                            <div>
                                <span class="my-auto fw-normal" id="todayDateNumber">28</span>
                                <span class="my-auto fw-normal" id="todayDateMonth">November</span>
                            </div>
                        </div>
                        <div class="content-container text-white">
                            <div>
                                <h2 class="fs-6 m-0 " id="locationCity">Cairo</h2>
                            </div>
                            <div class="num">
                                <span id="todayTemp">16</span>
                                <span><sup>o</sup>C</span>
                            </div>
                            <div>
                                <img id="todayConditionImg" src="" alt="condition img">
                            </div>
                            <div id="todayConditionStatus" class="custom">Mist</div>

                            <div class="wind-info d-flex mt-5">
                                <span class="d-flex mx-2">
                                    <i class="fa fa-umbrella" aria-hidden="true"></i>
                                    <p id="humidity" class="mx-1">20%</p>
                                </span>
                                <span class="d-flex mx-2">
                                    <i class="fa-solid fa-wind"></i>
                                    <p id="windSpeed" class="mx-1">20%</p>
                                </span>
                                <span class="d-flex mx-2">
                                    <i class="fa-solid fa-compass"></i>
                                    <p id="windDirection" class="mx-1">20%</p>
                                </span>
                            </div>
                        </div>


                    </div>
                    <div class="item col-md-4 text-center next-container ">
                        <div class="d-flex justify-content-center py-2 px-3 forecast-next-day ">
                            <p class=" nextDateName my-auto fw-normal" id="">Thursday</p>
                        </div>
                        <div class=" text-white">

                            <div class="mb-4 pt-5">
                                <img class="nextConditionImg" src="./images/143.png" alt="condition img">
                            </div>
                            <div class="num2">
                                <span class="nextMaxTemp">22.5</span>
                                <span><sup>o</sup>C</span>
                            </div>
                            <div class="num3">
                                <span class="nextMinTemp">14.9</span>
                                <sup>o</sup>
                            </div>
                           
                            <div class="nextConditionStatus" class="custom mt-4">Mist</div>

                        </div>

                    </div>
                    <div class="item col-md-4 rounded-4 rounded-bottom-0 after-container ">
                        <div class="d-flex justify-content-center py-2 px-3 rounded-bottom-0 rounded-end-3 forecast-date">
                            <p class=" nextDateName my-auto fw-normal" id="">Thursday</p>
                        </div>
                        <div class=" text-white text-center">

                            <div class="mb-4 pt-5">
                                <img class="nextConditionImg" src="./images/143.png" alt="condition img">
                            </div>
                            <div class="num2">
                                <span class="nextMaxTemp">22.5</span>
                                <span><sup>o</sup>C</span>
                            </div>
                            <div class="num3 ">
                                <span class="nextMinTemp">14.9</span>
                                <sup>o</sup>
                            </div>
                           
                            <div class="nextConditionStatus" class="custom mt-4">Mist</div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <div class="row">
                <div class="col-md-8">
                    <div class="position-relative">
                        <input class="w-100 mx-auto rounded-pill border-0 text-white search-input " type="text" id="subscribe"
                            placeholder="Enter your email to subscribe...">
                        <input class="rounded-pill px-5 position-absolute search-button border-0 text-white " value="Find"
                            type="button" id="subscribeButton">
                    </div>
                </div>
                <div class="col-md-3 col-md-offset-1">
                    <div class="social-links">
                        <a href="#"><i class="fa-brands fa-facebook-f"></i></a>
                        <a href="#"><i class="fa-brands fa-twitter"></i></a>
                        <a href="#"><i class="fa-brands fa-google-plus"></i></a>
                        <a href="#"><i class="fa-brands fa-pinterest"></i></a>
                    </div>
                </div>
            </div>
            <p class="mt-3">
                Copyright Â© 2014 Company Name. Designed by Themezy. All rights reserved.
            </p>
        </div>
    </footer>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
